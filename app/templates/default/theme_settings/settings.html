<div class="space-y-8">
    <!-- 联系方式设置 -->
    <div class="bg-white rounded-lg shadow-sm p-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">联系方式</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">QQ</label>
                <input type="text" name="qq"
                       value="{{ settings.qq or '575732563' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">微信</label>
                <input type="text" name="wx"
                       value="{{ settings.wx or 'weixin' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" 
                       value="{{ settings.email or 'ponyj@qq.com' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </div>

    <!-- 社交链接设置 -->
    <div class="bg-white rounded-lg shadow-sm p-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">社交链接</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">GitHub</label>
                <input type="url" name="github_url" 
                       value="{{ settings.github_url or 'https://github.com/kzmnlz/flask-iosblog' }}"
                       placeholder="https://github.com/kzmnlz/flask-iosblog"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gitee</label>
                <input type="url" name="gitee_url" 
                       value="{{ settings.gitee_url or 'https://gitee.com/fojie/LI-CMS' }}"
                       placeholder="https://gitee.com/fojie/LI-CMS"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </div>
</div>
