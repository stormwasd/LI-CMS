            <!-- 错误图标 -->
            <div class="mb-8">
                <svg class="mx-auto h-32 w-32 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48">

            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">抱歉，服务器/程序出现了一些问题</p>
            
            <!-- 提示信息 -->
            <div class="text-gray-500 dark:text-gray-400 mb-8">
                <p>LI-CMS 提示您，可以重启程序尝试！</p>

                    </svg>
                    返回上页

                   class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark')
